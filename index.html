<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="MainFoot">

        <div class="footDiv">
            *****Rules*****<br>+10 For right pop<br>-10 for wrong pop
        </div>
    </div>
    <div class="main">
        <div class="panel">
            <div class="panel-top">
                <div class="elem">Hit
                    <div class="box" id="hit">5</div>
                </div>
                <div class="elem">timer
                    <div class="box" id="timer">60</div>
                </div>
                <div class="elem">Score
                    <div class="box" id="score">0</div>
                </div>
            </div>
            <div class="panel-bottom">
            <div class="bubble">5</div>
                
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>

</body>
</html>
